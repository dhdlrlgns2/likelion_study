    </div>
</div>

<div class = "main">
    <div class = "intro">
        <h2>주소</h2>
        <p>(신주소)광주광역시 광산구 월계로 203</p>
        <p>(구주소)광주광역시 광산구 월계동 893-9</p>
        <p>1층 엘레베이터 우측편에 위치</p>

        <div id="map" style="width:100%;height:400px;"></div>

    <script>


    var HOME_PATH = window.HOME_PATH || '.';

    var ymarket = new naver.maps.LatLng(35.213612, 126.847814),
        map = new naver.maps.Map('map', {
            center: ymarket.destinationPoint(0, 500),
            zoom: 10
        }),
        marker = new naver.maps.Marker({
            map: map,
            position: ymarket
        });





    var contentString = [
        '<div class="iw_inner">',
        '   <h3>Y 상설매장</h3>',
        '   <p>광주광역시 광산구 월계로 203 | 광주광역시 광산구 월계동 893-9<br />',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);



    </script>
    </div>
</div>

</body>
